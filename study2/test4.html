<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>

<body>
    <tr><td></td><td></td><td></td><td></td><td></td></tr>
    <tr><td></td><td></td><td></td><td></td><td></td></tr>
    <tr><td></td><td></td><td></td><td></td><td></td></tr>
    </table><br><br>
<input type="button" id='btnGo' value="alternative"><br>
<div style="width: 300px; height:100px ; background-color: yellow"></div>
<div style="width: 300px; height:100px ; background-color: green"></div>    
</body>
<script>
var bcolor;
var k=1;
$(document)
.ready(function(){

})
.on('click','#btnGo',function(){
    if(k==1) {
        $('table').append('<tr>${k}<td></td><td></td><td></td><td></td><td></td></tr>')
        k++;
    } 
    else if(k==2) {
        $('table').after('<input type=text value="after">');
        k++;
    }
    else if(k==3) {
        $('table').prepend('<tr>${k}<td></td><td></td><td></td><td></td><td></td></tr>')
        k++;
    }
    else if(k==4) {
        $('table').before('<input type=text value="before">');
    }
    return false;
})
.on('click','#btnGo',function(){
    console.log($('table'))
})
</script>
</html>
