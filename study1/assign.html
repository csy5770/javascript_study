<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객실 관리</title>
</head>
<body>
	<div class="area1" style=float:left;>
        <input type="button" name='toAdmin' id='toAdmin' value='객실관리'>
        <input type="button" name='toReserve' id='toReserve' value='예약관리'>
        <table style="border: 1px solid black;">
            <tr>
                <th>숙박기간</th>
                <td>
                    <input type="date" name='sdate' id='sdate'>~<input type="date" name='edate' id='edate'>
                </td>
            </tr>
            <tr>
            	<th>객실분류</th>
                <td>
                	<select id="roomselect" name="roomselect" >
                    	<optgroup label="객실분류">
                        	<option value="sr">Suite Room</option>
                            <option value="fr">Family Room</option>
                            <option value="dr">Double Room</option>
                            <option value="sgr">Single Room</option>
                            <option value="dm">Domitory</option>
                        </optgroup>
                     </select>
                 </td>
             </tr>
		</table>
    	<table style="border: 1px solid black;">
        	<caption>예약가능</caption>
            <tr>
            	<th>방 선택</th>
                <td>
                	<select id="roomselect" name="roomselect" size="6">
                    	<optgroup label="예약가능">
                        	<option value="han">한라</option>
                            <option value="bak">백두</option>
                            <option value="kwan">관악</option>
                            <option value="nam">남산</option>
                            <option value="soo">수명</option>
                            <option value="tz">태조</option>
                        </optgroup>
                     </select>
                 </td>
             </tr>
		</table>
	</div>
    <!--예약 끝-->
    <div class="area2" style=float:left;>
        객실이름 <input type="text" name='rn' id='rn' value=''><br>
        숙박기간 <input type="date" name='sdate1' id='sdate1' value=''>~<input type="date" name='edate1' id='edate1' value=''><br>
        숙박인원 <input type="number"min=1 name='heads' id='heads' value=''>명<br>
        1박비용 <input type="text" name='cost' id='cost' value=''><br>
        총 숙박비 <input type="text" name='ecost' id='ecost' value=''><br>
        예약자 모바일 <input type="text" name='mobile' id='mobile' value=''><br>
        <input type="button" name='submit' id='submit' value='등록'>
        <input type="button" name='cancel' id='cancel' value='취소'>
        <input type="button" name='claer' id='claer' value='clear'>
    </div>
    <div class="area3" style=float:left>
        <table style="border: 1px solid black;">
            <caption>예약된 객실</caption>
            <colgroup>
            	<col width="50%">
                <col width="50%">
            </colgroup>
            <tr>
                <td>
                    광덕산<br>
                    흑성산<br>
                    태조산<br>
                    관악산<br>
                </td>
            </tr>
        </table>    

    </div>
</body>
</html>
